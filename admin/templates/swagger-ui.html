{% load static %}
<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="robots" content="noindex, nofollow"/>

    <!-- FAVICONY -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static "admin/apple-touch-icon.png" %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static "admin/favicon-32x32.png" %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static "admin/favicon-16x16.png" %}">
    <link rel="manifest" href="{% static "admin/site.webmanifest" %}">
    <link rel="mask-icon" href="{% static "admin/safari-pinned-tab.svg" %}" color="#6c757d">
    <meta name="msapplication-TileColor" content="#6c757d"/>
    <meta name="theme-color" content="#ffffff"/>

    <title>ÚPadmin – API dokumentace</title>
    <link rel="stylesheet" type="text/css" href="//unpkg.com/swagger-ui-dist@3/swagger-ui.css"/>
</head>
<body>
<div id="swagger-ui"></div>
<script src="//unpkg.com/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
<script>
    const ui = SwaggerUIBundle({
        url: "{% url schema_url %}",
        dom_id: "#swagger-ui",
        presets: [
            SwaggerUIBundle.presets.apis,
            SwaggerUIBundle.SwaggerUIStandalonePreset
        ],
        layout: "BaseLayout",
        requestInterceptor: (request) => {
            request.headers['X-CSRFToken'] = "{{ csrf_token }}"
            return request;
        }
    })
</script>
</body>
</html>
