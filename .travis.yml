language: python
# pro python 3.7 je potreba >= xenial
dist: bionic
python: '3.7.4'
node_js: '12'
services:
  - postgresql
addons:
  firefox: latest
  postgresql: '12'

env:
  global:
    - MOZ_HEADLESS=1
    - PIPENV_CACHE_DIR=$HOME/.cache/pipenv

cache:
  yarn: true
  directories:
    - frontend/node_modules
    - $PIPENV_CACHE_DIR

before_install:
  # instalace postgresql 12
  - source scripts/shell/postgresql_install.sh
  # pridani ceskeho balicku pro funkcni CZ v databazi
  - source scripts/shell/postgresql_cs.sh
install:
  # nainstaluj geckodriver pro selenium testovani
  - source scripts/shell/install_geckodriver.sh

  # spust skripty pro upravu souboru
  - source scripts/shell/create_npmrc.sh
  - source scripts/shell/string_substitution.sh

  # nainstaluj JS zavislosti
  - source scripts/shell/js_install.sh

  # nainstaluj Python zavislosti
  - pip install pipenv
  - pipenv install --dev

  # vypis konfigurace prostredi
  - node --version && npm --version && yarn --version && python --version && pipenv --version && psql --version && pg_config --version && ls -la
before_script:
  # priprav DB
  - source scripts/shell/postgresql_prepare.sh
script:
  # priprav Django aplikaci
  - source scripts/shell/release_tasks.sh

  # proved testy a spocitej pokryti kodu
  - coverage run -a manage.py test
  - coverage run -a manage.py behave --stage=api --format=progress3
  - coverage run -a manage.py behave --stage=ui --format=progress3
after_success:
  # posli pokryti kodu do codecov
  - codecov --token=$CODECOV_TOKEN

  # vytvoreni souboru frontend.zip se sestavenym frontendem (vcetne template) pro nahrani na GH
  - zip --must-match --recurse-paths frontend.zip frontend/dist admin/templates/react-autogenerate.html --exclude frontend/dist/react-autogenerate.html

  # smazani dat z buildu, testovani a dokumentace
  - rm -rf geckodriver geckodriver.log coverage.xml docs frontend
notifications:
  email:
    recipients:
      - info@lukasrod.cz
    on_success: change
    on_failure: always
  slack:
    secure: 
deploy:
  - provider: releases
    api_key: $GH_API_KEY
    file: frontend.zip
    skip_cleanup: true
    on:
      tags: true
  - provider: heroku
    api_key: $HEROKU_API_KEY
    app: uspesnyprvnacek-testing
    skip_cleanup: true
    on:
      all_branches: true
  - provider: heroku
    api_key: $HEROKU_API_KEY
    app: uspesnyprvnacek-staging
    skip_cleanup: true
    on:
      tags: true
  - provider: heroku
    api_key: $HEROKU_API_KEY
    app: uspesnyprvnacek
    skip_cleanup: true
    on:
      tags: true
after_deploy:
  # po prvnim deploy (GH) smaz frontend.zip, po ostatnich deploy uz nic nedelej
  - rm -f frontend.zip
