language: python
python: 3.6.6
node_js: '8'
services:
- postgresql
before_install:
- nvm install 8.11.3
- npm i -g npm
- npm install -g yarn
- node --version && npm --version && yarn --version && python --version
- printf "//npm.fontawesome.com/:_authToken=${FONTAWESOME_TOKEN}\n" >> .npmrc
install:
- pip install -r requirements.txt
- pip install codecov
- yarn install
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
script:
- source release-tasks.sh
- ls
- coverage run --source=admin,api --omit=*/migrations/* manage.py test
after_success:
- codecov --token=$CODECOV_TOKEN
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    master: uspesnyprvnacek
  skip_cleanup: true
env:
  global:
  - secure: 
  - secure: 
