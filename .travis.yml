language: python
python: '3.7'
node_js: '8'
addons:
  postgresql: "9.6"
services:
  - postgresql
install:
  # spust skripty pro upravu souboru
  - source scripts/create_npmrc.sh
  - source scripts/string_substitution.sh

  # nainstaluj JS zavislosti
  - nvm install 8.12.0
  - npm i -g npm@~6.4.1
  - npm install -g yarn@~1.10.0
  - yarn install

  # nainstaluj Python zavislosti
  - pip install codecov
  - pip install pipenv
  - pipenv install

  # vypis konfigurace prostredi
  - node --version && npm --version && yarn --version && python --version && pipenv --version
script:
  # vytvor DB
  - psql -c 'create database travis_ci_test;' -U postgres

  # priprav Django aplikaci
  - source scripts/release_tasks.sh

  # proved testy a spocitej pokryti kodu
  - coverage run --source=admin,api --omit=*/migrations/* manage.py test
  - yarn test
after_success:
  # posli pokryti kodu do codecov
  - codecov --token=$CODECOV_TOKEN
notifications:
  email: false
  slack:
    secure: 
deploy:
- provider: heroku
  api_key: $HEROKU_API_KEY
  app: uspesnyprvnacek-testing
  skip_cleanup: true
- provider: heroku
  api_key: $HEROKU_API_KEY
  app: uspesnyprvnacek-staging
  skip_cleanup: true
  on:
    tags: true
- provider: heroku
  api_key: $HEROKU_API_KEY
  app: uspesnyprvnacek
  skip_cleanup: true
  on:
    tags: true
