language: python
# xenial je potreba pro fungovani pythonu 3.7
dist: xenial
python: '3.7'
node_js: '10'
services:
- postgresql
env:
- MOZ_HEADLESS=1
addons:
  firefox: latest
  postgresql: '10'
before_install:
  # pridani CZ pro databazi
  - sudo apt-get update
  - sudo apt-get install language-pack-cs
  - sudo /etc/init.d/postgresql stop
  - sudo /etc/init.d/postgresql start
install:
  # nainstaluj geckodriver pro selenium testovani
  - source scripts/install_geckodriver.sh

  # spust skripty pro upravu souboru
  - source scripts/create_npmrc.sh
  - source scripts/string_substitution.sh

  # nainstaluj JS zavislosti
  - nvm install 10.15.1
  - npm i -g npm@~6.7.0
  - npm install -g yarn@~1.13.0
  - yarn install

  # nainstaluj Python zavislosti
  - pip install pipenv
  - pipenv install --dev

  # vypis konfigurace prostredi
  - node --version && npm --version && yarn --version && python --version && pipenv --version && psql --version
script:
  # vytvor DB
  - psql -c 'create database travis_ci_test;' -U postgres

  # priprav Django aplikaci
  - source scripts/release_tasks.sh

  # proved testy a spocitej pokryti kodu
  - coverage run -a manage.py test
  - coverage run -a manage.py behave --stage=api --format=progress3
  - coverage run -a manage.py behave --stage=ui --format=progress3
after_success:
  # posli pokryti kodu do codecov
  - codecov --token=$CODECOV_TOKEN

  # vycisteni od testovacich dat a zavislosti
  - rm -rf geckodriver geckodriver.log coverage.xml
notifications:
  email: false
  slack:
    secure: 
deploy:
- provider: heroku
  api_key: $HEROKU_API_KEY
  app: uspesnyprvnacek-testing
  skip_cleanup: true
  on:
    all_branches: true
- provider: heroku
  api_key: $HEROKU_API_KEY
  app: uspesnyprvnacek-staging
  skip_cleanup: true
  on:
    tags: true
- provider: heroku
  api_key: $HEROKU_API_KEY
  app: uspesnyprvnacek
  skip_cleanup: true
  on:
    tags: true
