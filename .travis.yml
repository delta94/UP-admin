language: python
python: 3.6.6
node_js: '8'
addons:
  postgresql: "9.6"
services:
- postgresql
before_install:
- nvm install 8.11.4
- npm i -g npm@^6.4.0
- npm install -g yarn@^1.9.0
- pip install pipenv
- node --version && npm --version && yarn --version && python --version && pipenv --version
- printf "//npm.fontawesome.com/:_authToken=${FONTAWESOME_TOKEN}\n" >> .npmrc
- source string_substitution.sh
install:
- pipenv install
- pipenv install codecov
- yarn install
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
script:
- source release-tasks.sh
- ls
- coverage run --source=admin,api --omit=*/migrations/* manage.py test
after_success:
- codecov --token=$CODECOV_TOKEN
notifications:
  email: false
  slack:
    secure: 
deploy:
- provider: heroku
  api_key:
    secure: 
  app:
    master: uspesnyprvnacek-staging
  skip_cleanup: true
- provider: heroku
  api_key:
    secure: 
  app:
    master: uspesnyprvnacek
  skip_cleanup: true
