language: python
python: 3.6.6
node_js: '8'
cache:
  - pip
  directories:
  - node_modules
addons:
  postgresql: "9.6"
services:
- postgresql
before_install:
- nvm install 8.11.4
- npm i -g npm@^6.4.0
- npm install -g yarn@^1.9.0
- pip install pipenv
- node --version && npm --version && yarn --version && python --version && pipenv --version
- source scripts/create_npmrc.sh
- source scripts/string_substitution.sh
install:
- pipenv install
- pip install codecov
- yarn install
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
script:
- source scripts/release_tasks.sh
- ls -a
- coverage run --source=admin,api --omit=*/migrations/* manage.py test
- yarn test --coverage
after_success:
- codecov --token=$CODECOV_TOKEN
notifications:
  email: false
  slack:
    secure: 
deploy:
- provider: heroku
  api_key: $HEROKU_API_KEY
  app: uspesnyprvnacek-testing
  skip_cleanup: true
- provider: heroku
  api_key: $HEROKU_API_KEY
  app: uspesnyprvnacek-staging
  skip_cleanup: true
  on:
    tags: true
- provider: heroku
  api_key: $HEROKU_API_KEY
  app: uspesnyprvnacek
  skip_cleanup: true
  on:
    tags: true
