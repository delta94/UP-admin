{% load static %}
<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="robots" content="noindex, nofollow" />
        <title>ÚPadmin</title>
        <link rel="stylesheet" type="text/css" href="{% static "admin/index.css" %}">

        <!-- FAVICONY -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static "admin/apple-touch-icon.png" %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static "admin/favicon-32x32.png" %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static "admin/favicon-16x16.png" %}">
        <link rel="manifest" href="{% static "admin/site.webmanifest" %}">
        <link rel="mask-icon" href="{% static "admin/safari-pinned-tab.svg" %}" color="#6c757d">
        <meta name="msapplication-TileColor" content="#6c757d" />
        <meta name="theme-color" content="#ffffff" />
    </head>
    <body>
        <noscript>
            <h1>
                V prohlížeči nemáte zapnutý Javascript, pro fungování aplikace je nezbytný.
            </h1>
        </noscript>
        <div id="root" class="loader"></div>
    </body>
    <script>
    // funkce pro prepnuti modu skryti soukromych informaci klientu
    function toggleGdpr() {
        const gdpr_attr = "gdpr"
        // zapni/vypni soukromy mod (pokud ma body prislusnou tridu, vypni mod - odstran ji, jinak zapni - pridej ji)
        if(document.body.classList.contains(gdpr_attr))
            document.body.classList.remove(gdpr_attr)
        else document.body.classList.add(gdpr_attr)
    }
    </script>
</html>
